<div class="container">
  <h1>Add New Student</h1>
  <form (ngSubmit)="onSubmit()" #studentForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name: </label>
      <input required class="form-control" id="firstName" [(ngModel)]="newStudent.firstName" #firstName="ngModel" type="text" name="firstName" placeholder="Jane" />
      <div [hidden]="firstName.valid || firstName.pristine"
           class="alert alert-danger">
        First Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name: </label>
      <input required class="form-control" id="lastName" [(ngModel)]="newStudent.lastName" #lastName="ngModel" type="text" name="lastName" placeholder="Doe" />
      <div [hidden]="lastName.valid || lastName.pristine"
           class="alert alert-danger">
        Last Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="gpa">GPA: </label>
      <input required class="form-control" id="gpa" [(ngModel)]="newStudent.gpa" #gpa="ngModel" type="number" name="gpa" [attr.min]="0" [attr.max]="5" [min]="0" [max]="5" placeholder="2.5" />
      <div [hidden]="gpa.valid || gpa.pristine"
           class="alert alert-danger">
        GPA is required
      </div>
    </div>
    <div class="form-group">
      <label for="dob">Date of Birth: </label>
      <input required class="form-control" id="dob" [(ngModel)]="newStudent.dateOfBirth" #dob="ngModel" type="date" name="dob" />
      <div [hidden]="dob.valid || dob.pristine"
           class="alert alert-danger">
        Date of Birth is required
      </div>
    </div>
    <button type="submit" class="btn btn-success"
            [disabled]="!studentForm.form.valid"
            (click)="addStudent(); studentForm.reset()">Add Student</button>
  </form>
</div>
<div *ngIf="doDisplay">
  {{newStudent.firstName}}
  {{newStudent.lastName}}
  {{newStudent.dateOfBirth}}
  {{newStudent.gpa}}
</div>
